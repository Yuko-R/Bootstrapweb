<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="okinawatest2.css">
    <script src="https://kit.fontawesome.com/b1874ca7b5.js" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="okinawatest3.js"></script> -->
    <title>Okinawantest</title>
	<title></title>
</head>
<body>
   <!-- header! -->
    <header>
    <h1 class="nav justify-content-center font-italic font-weight-bold align-items-center" style="height: 120px;">沖縄県民度診断テスト！</h1>
    <h2 class="nav justify-content-center font-italic font-weight-bold align-items-center" >あなたは果たして沖縄に残る資格はあるのか...?</h2>
    </header>
    <div class="container">
    <main class="questionnaire">
      <p>Q1「めんそーれ」の意味は？</p>
      <div class="q-1">
      <script type="text/javascript">
      function Luis(){ console.log('Luis')}
      </script>
      <button type="button" class="btn btn-primary q-1btn" onclick="Luis()">いらっしゃい</button><button type="button" class="btn btn-primary q-1btn">どうにかなるさ</button><button type="button" class="btn btn-primary q-1btn">初めまして</button>
      </div>
      <div>
        <p class="q-1result"></p>
      </div>
      <p>Q2「ちゅらうみ」を漢字で書いてください</p>
      <input type="text" name="" class="input q-2input"$(>
      <p>Q3 沖縄方言で「私」はどれ？</p>
      <div class="q-1">
      <button type="button" class="btn btn-primary q-3btn">「やー」</button><button type="button" class="btn btn-primary q-3btn">「わー」</button><button type="button" class="btn btn-primary q-3btn">「まー」</button><button type="button" class="btn btn-primary q-3btn">「ぬー」</button>
      </div>
      <div>
        <p class="q-3result"></p>
      </div>
      <p>Q4 沖縄そばにかける泡盛でできた汁物は？</p>
      <input type="text" name="" class="input q-4input">
      <p>Q5「タンナファクルー」はどれ？</p>
      <div class="q-5">
      <div class="img-div"><img class="q-5imgs" src="compressed_thumbnail_square_large.jpg"><p class="q-5choice">A</p></div>
      <div class="img-div"><img class="q-5imgs" src="紅芋.jpg"><p class="q-5choice">B</p></div>
      <div class="img-div"><img class="q-5imgs" src="download.jpeg"><p class="q-5choice">C</p></div>
      </div>
      <div>
        <p class="q-5result"></p>
      </div>
      <p>Q6「沖縄の伝統的な楽器は？</p>
      <input type="text" name="" class="input q-6input">
      <p>Q7 ゆうこの旧姓はどれ？</p>
      <div class="q-1">
      <button type="button" class="btn btn-primary q-7btn">「ロビンソン」</button><button type="button" class="btn btn-primary q-7btn">「比嘉」</button><button type="button" class="btn btn-primary q-7btn">「金城」</button><button type="button" class="btn btn-primary q-7btn">「我那覇」</button>
      </div>
      <div>
        <p class="q-7result"></p>
      </div>
      <!-- Button trigger modal -->

      <button type="button" class="btn btn-success btn-lg submit" data-toggle="modal" data-target="#exampleModal">Submit</button>
      
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">あなたの沖縄県民度は...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </main>
    </div>
    <div class="scrolltop">
      <button type="button" class="btn btn-outline-secondary">ページTOPへ戻る</button>
    </div>
    <footer class="text">
      <h3 class="footer-text" id="foot">Helsinki <i class="fab fa-apple"></i> Robinson</h3>
    </footer>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
